<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSketch</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./js/script.js" defer></script>
</head>

<body>
    <div class="header">
        <img src="static/img/settings.svg" alt="grid settings" id="grid-settings">
        <div class="modal">
            <h2>Grid Settings</h2>
            <div class="close-icon">x</div>
            <div>
                <!-- sliders for width and height -->
                <div>
                    <label for="width">Width</label>
                    <input type="range" name="width" id="width" min="1" max="900" value="16"
                        oninput="this.nextElementSibling.value = this.value">
                    <output>16</output>
                </div>
                <div>
                    <label for=" height">Height</label>
                    <input type="range" name="height" id="height" min="1" max="900" value="16"
                        oninput="this.nextElementSibling.value = this.value">
                    <output>16</output>
                </div>
            </div>
            <button id="confirm">Confirm</button>
        </div>
        <div id="header-logo">
            <img id="logo" src="static/img/grid.svg" alt="logo">
            <h1>JSketch</h1>
        </div>
    </div>
    <div id="grid"></div>
</body>

</html>
